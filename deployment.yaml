apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - image: svishnevskii/nginx:v5
          name: nginx
          ports:
          - containerPort: 80
          volumeMounts:
          # - name: config
          #   mountPath: /etc/nginx/conf.d/
          - name: data
            mountPath: /data
      volumes:
      # - name: config
      #   configMap:
      #     name: my-configmap
      - name: data
        persistentVolumeClaim:
          claimName: my-persistent